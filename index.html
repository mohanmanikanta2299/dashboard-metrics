<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repo Metrics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f8f9fc;
        }
    
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    
        th {
            background-color: #3f51b5; /* Indigo */
            color: #ffffff;
            padding: 10px;
            text-align: left;
        }
    
        td {
            border: 1px solid #ddd;
            padding: 10px;
            background-color: #ffffff;
        }
    
        tr:nth-child(even) td {
            background-color: #f0f4ff;
        }
    
        tr:hover td {
            background-color: #e3f2fd; /* Light blue on hover */
        }
    </style>
</head>
<body>

    <h2>GitHub Repository Metrics</h2>
    <table id="repoTable">
        <thead>
            <tr>
                <th>Repository</th>
                <th>Open Issues</th>
                <th>Open PRs</th>
                <th>Has Workflows</th>
                <th>Triggered on Push/PR</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        async function loadMetrics() {
            try {
                const response = await fetch(`metrics.json?t=${new Date().getTime()}`);
                const data = await response.json();
                const tableBody = document.querySelector("#repoTable tbody");
                tableBody.innerHTML = "";

                data.forEach(repo => {
                    const row = `<tr>
                        <td>${repo.repo}</td>
                        <td>${repo.open_issues}</td>
                        <td>${repo.open_prs}</td>
                        <td>${repo.has_workflows ? "✅" : "❌"}</td>
                        <td>${repo.triggered_on_push_or_pr ? "✅" : "❌"}</td> <!-- New column value -->
                    </tr>`;
                    tableBody.innerHTML += row;
                });
            } catch (error) {
                console.error("Error loading JSON:", error);
            }
        }

        loadMetrics();
    </script>

</body>
</html>
