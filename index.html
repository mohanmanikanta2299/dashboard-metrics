<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GitHub Repo Metrics</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <div class="top-bar">
      <h1>GitHub Repository Metrics</h1>
      <div class="controls">
        <button id="download-csv">⬇️ Download CSV</button>
        <label class="theme-switch">
          <input type="checkbox" id="theme-toggle">
          <span class="slider"></span>
        </label>
      </div>
    </div>
  </header>

  <main>
    <table id="repoTable">
      <thead>
        <tr>
          <th data-column="repo">Repository</th>
          <th data-column="forked_from">Forked From</th>
          <th data-column="open_issues">Open Issues</th>
          <th data-column="open_prs">Open PRs</th>
          <th data-column="triggered_on_push_or_pr">CI Enabled</th>
          <th data-column="release_version">Latest Release Version</th>
          <th data-column="tag">Latest Tag</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <footer>
    <p>Made with ❤️ using GitHub APIs & HashiCorp vibes</p>
    <p><a href="https://github.com/mohanmanikanta2299/dashboard-metrics" target="_blank">View Source on GitHub ↗</a></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
