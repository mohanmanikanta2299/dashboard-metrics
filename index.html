<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GitHub Repository Metrics</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h2>GitHub Repository Metrics</h2>

  <table id="repoTable">
    <thead>
      <tr>
        <th>Repository</th>
        <th>Forked From</th>
        <th>Open Issues</th>
        <th>Open PRs</th>
        <th>CI Enabled</th>
        <th>Latest Release Version</th>
        <th>Latest Tag</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function loadMetrics() {
      try {
        const response = await fetch(`metrics.json?t=${Date.now()}`);
        const repos = await response.json();
        const tbody = document.querySelector("#repoTable tbody");
        tbody.innerHTML = "";

        repos.forEach(repo => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${repo.repo}</td>
            <td>${repo.forked_from || "-"}</td>
            <td>${repo.open_issues}</td>
            <td>${repo.open_prs}</td>
            <td>${repo.triggered_on_push_or_pr ? "✅" : "❌"}</td>
            <td>${repo.release_version || "-"}</td>
            <td>${repo.tag || "-"}</td>
          `;
          tbody.appendChild(row);
        });
      } catch (error) {
        console.error("Failed to load metrics.json:", error);
      }
    }

    loadMetrics();
  </script>

</body>
</html>
